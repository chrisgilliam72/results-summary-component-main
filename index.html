<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="site.css" type="text/css" />
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="childcontainer">
      <div class="resultcard">
          <div class="yourresultheader">Your Result</div>
          <div class="circlescore">
            <div class="scoretext">
              76
            </div>
            <div class="scoretotaltext">
              of 100
            </div>
          </div>
          <div class="greattext">Great</div>
          <div class="performancetext">You scored higher than 65% of<br /> the people who have taken<br /> these tests.
          </div>
        </div>
          <div class="summarysecton">
            <div class="textsummaryheading">Summary</div>
            <div class="summarybox">
              <div class="itembox redbox">
                <div class="icontextbox"> <img src="./assets/images/icon-reaction.svg" class="iconimg"/>Reaction</div>
                <div>80 / 100</div>
              </div>
              <div class="itembox yellowbox">
                <div class="icontextbox"><img src="./assets/images/icon-memory.svg" class="iconimg"/>Memory</div>
                <div>92 / 100</div>
              </div>
              <div class="itembox greenbox">
                <div class="icontextbox"><img src="./assets/images/icon-verbal.svg" class="iconimg"/>Verbal</div>
                <div> 61 / 100</div>
              </div>
              <div class="itembox bluebox">
                <div class="icontextbox"><img src="./assets/images/icon-visual.svg" class="iconimg"/>Visual</div>
                <div>72 / 100</div>
              </div>
            </div>
            <div><button class="buttoncontinue" type="submit">Continue</button></div>
          </div> 
      </div>
    </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris Gilliam</a>.
  </div>
</footer>

</html>
